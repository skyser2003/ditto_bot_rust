name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: crazy-max/ghaction-docker-buildx@v3

    - name: Check format
      run: cargo fmt -- --check

    - name: Check editorconfig
      run: |
        VERSION="2.1.0"
        OS="linux"
        case $(uname -m) in
        armhf)
          ARCH="arm"
          ;;
        x86_64)
          ARCH="amd64"
          ;;
        i386)
          ARCH="386"
          ;;
        esac
        curl -O -L -C - https://github.com/editorconfig-checker/editorconfig-checker/releases/download/$VERSION/ec-$OS-$ARCH.tar.gz
        tar xzf ec-$OS-$ARCH.tar.gz
        ./bin/ec-$OS-$ARCH

    - name: Check clippy
      run: cargo clippy

    - name: Build & Push
      run: docker buildx build --push -f docker/Dockerfile -t ${{secrets.DITTO_BOT_IMAGE_NAME}} .

    - name: Publish
      run: curl -X POST ${{secrets.PORTAINER_WEBHOOK}}

    - name: Run tests
      run: cargo test --verbose
